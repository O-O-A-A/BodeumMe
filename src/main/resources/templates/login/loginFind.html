<script>
    let checkName = false;
    let checkPhone = false;
    window.onload = function () {
        $("#buttonFindPassword").click(function() {
            $("#selectSection").removeClass("css-1lsv8i7");
            $("#selectSection").addClass("change");
            $("#findID").hide();
            $("#findPassword").show();
        })
        $("#buttonFindID").click(function () {
            $("#selectSection").removeClass("change");
            $("#selectSection").addClass("css-1lsv8i7");
            $("#findPassword").hide();
            $("#findID").show();
        })
        $("#nameInput").keyup(function () {
            let nameValue = $("#nameInput").val();
            if(nameValue.length > 0){
                checkName = true;
            }
            else{
                checkName = false;
            }
            if(checkName & checkPhone){
                $("#buttonGetID").attr("disabled", false);
            }else{
                $("#buttonGetID").attr("disabled", true);
            }
        })
        $("#phoneInput").keyup(function () {
            let phoneValue = $("#phoneInput").val();
            if(phoneValue.length > 10){
                checkPhone = true;
            }
            else{
                checkPhone = false;
            }
            if(checkName & checkPhone){
                $("#buttonGetID").attr("disabled", false);
            }else{
                $("#buttonGetID").attr("disabled", true);
            }
        })
        $("#emailInput").keyup(function () {
            let emailValue = $("#emailInput").val();
            if(CheckEmail(emailValue)){
                $("#buttonChangePassword").attr("disabled", false);
            }
            else{
                $("#buttonChangePassword").attr("disabled", true);
            }
        })

        function CheckEmail(str)
        {
            const reg_email = /^([0-9a-zA-Z_\.-]+)@([0-9a-zA-Z_-]+)(\.[0-9a-zA-Z_-]+){1,2}$/;

            if(!reg_email.test(str)) {
                return false;
            }

            else {
                return true;
            }
        }



    }

</script>
